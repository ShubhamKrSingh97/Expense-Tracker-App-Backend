<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/expense.css">
    <link rel="stylesheet" href="/style/global.css">
    <title>Expense Reports</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
    <div class="heading">
        <h1>Expense Report</h1>
    </div>
    <button class="back" id="back-btn"><</button>
    <div class="select">
        <label for="month">Choose month</label>
        <select name="month" id="month">
        <option value="0">Jan</option>
        <option value="1">Feb</option>
        <option value="2">Mar</option>
        <option value="3">Apr</option>
        <option value="4">May</option>
        <option value="5">Jun</option>
        <option value="6">Jul</option>
        <option value="7">Aug</option>
        <option value="8">Sep</option>
        <option value="9">Oct</option>
        <option value="10">Nov</option>
        <option value="11">Dec</option>
        </select>
    </div>
    <div class="download"><button id="download-report" class="anyButton" type="button">Download reports</button></div>
    
    <div class="table-wrap" id="monthly-expense">
        <div class="table-heading">
            <h3>Monthly Expense</h3>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Amount</th>
                </tr>
            </thead>
           
            <tbody id="monthExp-body"></tbody>
        </table>
    </div>
    
    <div class="table-wrap" id="yearly-expense">
        <div class="table-heading">
            <h3>Yearly Expense</h3>
        </div>
        <table class="table">
            <thead>
                <tr>
                <th>Month</th>
                <th>Total Expense</th>
            </tr>
            </thead>
            
            <tbody id="yearlyExp-body"></tbody>
        </table>
    </div>
    <script src="/DOM/reports.js"></script>
</body>
</html>
